    </div>
    <contact>
        <section class="contact-container">
            <div class="heading_1">FAQ</div>
            <div class="faq-content">

            </div>
            <div class="heading_1">Contact us!</div>
            <div class="contact-form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form__input" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form__input" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form__input" rows="5" required></textarea>
                    <input type="submit" value="Send" class="cta_button">
                </form>
            </div>

        </section>
 
        
    </contact>
